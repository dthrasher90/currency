<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet"  type= "text/css" href="/main.css">

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
 integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
 integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  </head>
<header>
 <h2>Currency Converter App</h2>
</header>
  <body ng-app='currencyApp'>
  <div class="container  main" ng-controller='mainCtrl'>

    <section class="container form-container">
      <div class="row">
        <form class= "form-inline submit-form">
          <div class="form-group">

            <input type="number" class="form-control" ng-model="amount"></input>
                  <select ng-model= "selectedRate">
                    <option>EUR</option>
                    <option>USD</option>
                    <option>GBP</option>
                  </select>
                  {{selectedRate}}

                <button ng-click="submit()" class="btn btn-primary">Convert</button>
              </form>
        </div>

      </div>
    </section>
            <ul ng-repeat="y in currency">
            <li>{{y}}</li>

            </ul>

 </div>



    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="controllers/controller.js"></script>
    <script srd="/money.js"></script>
  </body>
</html>
