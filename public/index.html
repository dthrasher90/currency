<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="/main.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>

<body ng-app='currencyApp'>

    <div class="container-fluid">
        <div class="row">
            <div class="header col-md-12">
                <h2>Dollar Changer</h2>
            </div>
        </div>
    </div>




    <div class="wrapper" ng-controller='mainCtrl'>




        <div class="container1-fluid">
            <div class="col-md-12">
                <div class="row">
                    <div class="inputFields">


                        <div class="col-md-6">
                            <div class="leftColumn">


                                <label for="currency1">Cash Amount:</label>
                                <input type="number" class="form-control" id="currency1" ng-model="amount" placeholder="type amount">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="selector">
                                <label id="labelCash1" for="currencySelector">Currency:</label><br>
                                <select id="currencySelector" class="form-control" ng-model="currencyIndex " name="category"> {{currencyIndexRate}}
                           <option>AUD</option>
                           <option>EUR</option>
                           <option>GBP</option>
                           <option>IDR</option>
                           <option>JPY</option>
                           <option>KRW</option>
                           <option>MXN</option>

                         </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="container-fluid">
            <div class="col-md-12">
                <div class="row">
                    <div class="displaybox">
                        <div class="col-md-6">

                            <div class="currentRate">

                                Current Rate:  {{currencyIndexRate}}

                            </div>
                        </div>
                        <div class="col-md-6">
                            <button ng-click="submit()" class="btn btn-default btn-xs">Convert</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="container-fluid">
            <div class="col-md-12">
                <div class="row">
                    <ul ng-repeat="y in currency">
                        <li> {{y.name}} | Amount:  {{y.amount}} | Rate:  {{y.rate | currency}} | Total:  {{y.total | currency}}
                            <spasn class="glyphicon glyphicon-remove-sign" ng-click="delete(y)">  </span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>





    <style media="screen">
        .{
            width: 420px;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="controllers/controller.js"></script>
    <script srd="/money.js"></script>


</body>

</html>
